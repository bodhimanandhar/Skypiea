<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Updated to Font Awesome 6 -->
    <title>Weather Icons Example</title>
</head>
<body>

<div class="container">
    <div class="row">
        <input type="text" placeholder="Search..">  
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    <div class="row">
        <i class='fas fa-sun sun-icon'></i> <!-- Using 'fas' from Font Awesome 5+ -->
       
    </div>
    <div class="row">
        <div class="column">
        <i class='fas fa-temperature-high'></i>
        <h1 class="temp">22Â°C</h1>
        </div>
    </div>
    <div class="row">
        <div class="column">
        <i class="fas fa-tint"></i>

        <h1 class="humidity">45</h1>
        </div>
    </div>
</div>

</body>
</html>
